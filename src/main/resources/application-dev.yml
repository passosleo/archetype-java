spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Sao_Paulo
    show-sql: true
  flyway:
    enabled: true
    locations: filesystem:src/main/resources/db/migration
  datasource:
    url: jdbc:postgresql://localhost:5432/database?user=user&password=password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 3
      idle-timeout: 100
      connection-timeout: 10000
      max-lifetime: 120000
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${OAUTH2_GITHUB_CLIENT_ID:your-id-here}
            client-secret: ${OAUTH2_GITHUB_CLIENT_SECRET:your-secret-here}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/github"
          facebook:
            client-id: ${OAUTH2_FACEBOOK_CLIENT_ID:your-id-here}
            client-secret: ${OAUTH2_FACEBOOK_CLIENT_SECRET:your-secret-here}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/facebook"
          linkedin:
            client-id: ${OAUTH2_LINKEDIN_CLIENT_ID:your-id-here}
            client-secret: ${OAUTH2_LINKEDIN_CLIENT_SECRET:your-secret-here}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/linkedin"
        provider:
          github:
            scope: read:user
            client-authentication-method: post
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
          facebook:
            scope: email
            client-authentication-method: post
            authorization-uri: https://www.facebook.com/v20.0/dialog/oauth
            token-uri: https://graph.facebook.com/v20.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/v20.0/me
            user-name-attribute: id
          linkedin:
            scope: email
            client-authentication-method: post
            authorization-uri: https://www.linkedin.com/oauth/v2/authorization
            token-uri: https://www.linkedin.com/oauth/v2/accessToken
            user-info-uri: https://api.linkedin.com/v2/userinfo
            user-name-attribute: id
server:
  error:
    include-stacktrace: on-param
    include-exception: false
    include-binding-errors: always
    include-message: always
api:
  security:
    token:
      secret: ${JWT_SECRET:secret}
      expiration: ${JWT_EXPIRATION:604800}
      issuer: ${JWT_ISSUER:issuer}